{% extends 'base.html' %}

{% block head %}

<title>Analytics</title>


{% endblock %}

{% block body %}
<body class="analytics-body"></body>

<section class="ponds">
    <h1>List of Ponds</h1>
    <p>Select a pond to see the corresponding data and click submit:</p>

    <select name="pond" >
        {% for j in ponds %}
          <option name="{{ j }}" SELECTED>Pond {{ j }}  </option>
        {% endfor %}
    </select>
    
    <form action="/sensor/sensor_id">
      <input type="submit" value="Submit">
    </form>  
    
</section>



{% endblock %}
