{% extends 'base.html' %}

{% block head %}

{% if sensor_id %}
    <title>Sensor {{ sensor_id }}</title>
{% else %}
    <title>Invalid Sensor</title>
{% endif %}

{% endblock %}

{% block body %}
<body class="sensor-body"></body>

<p> {{ sensor_id|string + "_timeseries.png"}} </p>

<img src="{{ url_for('static', filename=sensor_id|string + "_timeseries.png")}}">

 

{% endblock %}
